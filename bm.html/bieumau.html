<!DOCTYPE html>
<html>
<head>
	<title> Biểu mẫu đăng kí </title>
</head>
<body>
	<h2> ĐĂNG KÍ CLB </h2>
	<table border='1' >
	<form for='bieumau' action='DULIEU.HTML' method='post' >
		<tr>
			<th><label for='hoten'> Họ và tên </label></th>
			<td><input id='hoten' type='text'></td>
		</tr>
		<tr>
			<th><br><label for='matkhau'> Mật khẩu </label></th>
			<td><input id='matkhau' type='password'></td>
		</tr>
		<tr>
			<th><br><label for='ngaysinh'> Ngày sinh </label></th>
			<td><input id='ngaysinh' type='datetime'></td>
		</tr>
		<tr>
			<th><br><label for='diachi'> Địa chỉ</label></th>
			<td><input id='diachi' type='text'></td>
		</tr>
			<th><br><label for='gioitinh'> Giới tính </label></th>
			<td><input name='gioitinh' type='radio' value='Nam' > Nam
				<input name='gioitinh' type='radio' value='Nữ'> Nữ</td>
		<tr>
			<th><br><label for='sothich'> Sở thích </label></th>
				<td><br><input name='sothich' type='checkbox' value='bongda'> Bóng đá
					<br><input name='sothich' type='checkbox' value='bongro'> Bóng rổ
					<br><input name='sothich' type='checkbox' value='bongchuyen'> Bóng chuyền
					<br><input name='sothich' type='checkbox' value='caulong'> Cầu Lông </td>
		</tr>		
		<tr>
			<th><br><label for='hoso'> Hồ sơ đính kèm </label></th>
			<td><input id='hoso' type='file'></td>
		<tr>
			<th><br><label for='clb'> CLB muốn tham gia </label></th>
			<td><select name='clb'>
					<option value='bongda'> Bóng đá </option>
					<option value='bongchuyen'> Bóng chuyền </option>
					<option value='bongro'> Bóng rổ </option>
					<option value='caulong'> Cầu lông </option>
			</select></td>
 		<tr>
			<td colspan='2' align='center'><br><input type='submit' value='ĐĂNG KÍ'></td>
		</tr>
	</form>	
	</table>	
</body>
</html>
